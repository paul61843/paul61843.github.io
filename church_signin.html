<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>church sign in system</title>
</head>
<body>
    <div id="app"></div>
</body>
<script src="https://unpkg.com/vue@3.2.41/dist/vue.global.js"></script>

<script setup>
    const { createApp } = Vue;

    const init = {
        data() {
            return {
                id: '',
                name: '',
                time: '',
            }
        },
        created() {
            const urlParams = new URLSearchParams(window.location.search);
            this.id = urlParams.get('id') || '';
            this.name = urlParams.get('name') || '';

            const confirmResult = confirm(`是否要打卡`)
            this.time = new Date();
            if (confirmResult) {
                alert(`${this.name} 打卡成功 ${this.time.toISOString().split('T')[0]}`)
            }
            
        }
    }

  createApp(init).mount('#app')
</script>
</html>
